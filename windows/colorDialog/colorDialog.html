<!DOCTYPE html>
<html>
<head>
  <style>
  input {
    width: 100%;
  }
  #colorreference {
    width: 100%;
    min-height: 50px;
    background-color: black;
  }
  #colorpreview {
    width: 100%;
    min-height: 50px;
    background-color: black;
  }
  .button {
    margin-top: 25px;
    margin-bottom: 25px;
    margin-left: 50px;
    margin-right: 50px;
  }
  .textinput {
    width: 35px;
  }
  #sectioncombo {
    float: left;
  }
  </style>
  <meta charset="UTF-8">
  <title>Pick a color</title>
</head>
<body>
    <select id="sectioncombo">
      <option value="background">Background</option>
      <option value="grid">Grid</option>
      <option value="outline">Outline</option>
      <option value="contour">Contour</option>
      <option value="land">Land</option>
      <option value="water">Water</option>
    </select>
    <div id="atline">
      @ <input class="textinput" id="index" type="text" value="0.0">%
    </div>
    <br>
    <div class="slider">
      Red<input type="range" min=0 max=255 step=1 id="redslider">
    </div>
    <div class="slider">
      Green<input type="range" min=0 max=255 step=1 id="greenslider">
    </div>
    <div class="slider">
      Blue<input type="range" min=0 max=255 step=1 id="blueslider">
    </div>
    <div id="colorreference">
    </div>
    <div id="colorpreview">
    </div>
    <div class="button">
      <button type="button" id="submitbutton">Add Color</button>
    </div>
</body>

<script src="colorDialog.js"></script>
</html>
